<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>Contacto-AugustoOspino</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/dev.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">AUGUSTO OSPINO</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="resume.html">CV</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Proyectos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
                                class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Contactame</h1>
                        <p class="lead fw-normal text-muted mb-0">Trabajemos juntos!</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="form">
                                <div class="field">
                                    <label for="name">Nombre</label>
                                    <input name="name" class="form-control" id="name" type="text"
                                        placeholder="Ingresa tu nombre ..." data-sb-validations="required">
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="email">Correo electronico</label>
                                    <input class="form-control" id="email" name="email" placeholder="name@example.com"
                                        data-sb-validations="required,email" />
                                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is
                                        required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="phone">Telefono</label>
                                    <input class="form-control" id="phone" name="phone" type="text"
                                        placeholder="(123) 456-7890" data-sb-validations="required" />
                                </div>
                                <div class="field">
                                    <label for="message">Mensaje</label>
                                    <textarea class="form-control" id="message" name="message" type="text"
                                        placeholder="Ingresa tu mendaje aqui..." style="height: 10rem"
                                        data-sb-validations="required"></textarea>

                                </div>

                                <input type="submit" id="button" value="Contactar" class="btn btn-primary btn-xl mt-3">
                            </form>

                            <script type="text/javascript"
                                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

                            <script type="text/javascript">
                                emailjs.init('fDH9FRhbCecB0WRmR')
                            </script>


                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer-->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy; AugustoOspino-2024</div>
                </div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacidad</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Terminos</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="contact.html">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Sending...';

                const serviceID = 'default_service';
                const templateID = 'template_udns3sj';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Send Email';
                        alert('Sent!');
                    }, (err) => {
                        btn.value = 'Send Email';
                        alert(JSON.stringify(err));
                    });
            });
    </script>

</body>

</html>
